<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KarmaSphere</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
    />
    <!--Font Import-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Playwrite+NZ:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="nav">
            <div class="logo">KarmaSphere</div>
            <div class="menu">
                <ul>
                    <li><a href="/"><i class="ri-search-line"></i></a></li>
                    <li><a href="/"><i class="ri-notification-3-fill"></i></a></li>
                </ul>
            </div>
        </div>
        <section class="posts_container">
            <div class="post1">
                <div class="user_container">
                    <div class="user_post_details">
                        <div class="profile_picture_container">
                            <img class="user_image" src="images\Himanshu.png">
                        </div>
                        <div class="user_name_container">
                            <h2 class="user_name">Himanshu</h2>
                            <p class="post_date_time">27 April 2023, 12:07 am</p>
                        </div>
                    </div>
                    <div class="post_menu_container">
                        <span class="circum--menu-kebab"></span>
                    </div>
                </div>
            </div>
            <div class="post1">
                
            </div>
            <div class="post1">
                
            </div>
            <div class="post1">
                
            </div>
        </section>
        <div class="footer">
            <div class="icon">
                <i class="ri-home-4-fill"></i>
            </div>
            <div class="icon">
                <i class="ri-add-circle-line"></i>
            </div>
            <div class="icon">
                <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8ZmFjZXxlbnwwfHwwfHx8MA%3D%3D" alt="">
            </div>
            <div class="temperary"></div>
        </div>
    </div>
</body>
</html>
